<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="registro.css" />
  </head>
  <body>
    <div class="inicio">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="image" src="img/image 2.png" />
          <div class="fondo">
            <div class="overlap-group">
              <img class="img" src="img/fond1.png" />
              <div class="rectangle"></div>
            </div>
          </div>
          <div class="bloque-registro">
            <div class="div">
              <div class="text-wrapper">Contraseña</div>
              <div class="text-wrapper-2">¿Olvidó su contraseña?</div>
              <div class="overlap-2">
                <div class="text-wrapper-3">Bienvenido a Chiquinquirá!</div>
                <div class="e-mail">
                  <img class="line" src="img/Line 2.svg" />
                  <div class="text-wrapper-4">E-mail</div>
                </div>
              </div>
              <div class="boton">
                <div class="div-wrapper"><div class="text-wrapper-5"> Iniciar sesión</div></div>
              </div>
              <div class="overlap-3">
                <img class="boton-2" src="img/boton.png" />
                <div class="overlap-group-wrapper">
                  <div class="overlap-4">
                    <div class="rectangle-2"></div>
                    <div class="text-wrapper-6"> Iniciar sesión</div>
                  </div>
                </div>
              </div>
              <img class="line-2" src="img/line-2.svg" />
              <p class="continuar-con-google">
                <span class="span">Continuar con </span> <span class="text-wrapper-7">Google</span>
              </p>
            </div>
          </div>
          <img class="colibri" src="img/Colibri 2.png" />
          <img class="image-removebg" src="img/logo.png" />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de desplazamiento de botón entre extremos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #container {
            width: 300px;
            height: 100px;
            position: relative;
        }

        #button {
            position: absolute;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: left 0.5s ease; /* Animación suave */
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="button">Moverme</button>
    </div>

    <script>
        const button = document.getElementById('button');
        const container = document.getElementById('container');
        let movingToRight = true;

        button.onclick = function() {
            if (movingToRight) {
                // Mover el botón al extremo derecho
                button.style.left = `${container.offsetWidth - button.offsetWidth}px`;
            } else {
                // Mover el botón al extremo izquierdo
                button.style.left = `0px`;
            }
            movingToRight = !movingToRight; // Cambiar dirección para el próximo clic
        };
    </script>
</body>
</html>
